<div>
	<mat-card class="example-card">
	  <mat-card-header>
	    <div mat-card-avatar class="example-header-image">
			<mat-icon class="cardIcon">directions_bus</mat-icon>
		</div>
	    <mat-card-title>{{ vehiculo['code'] }}</mat-card-title>
	    <mat-card-subtitle>{{ vehiculo['date'] }}</mat-card-subtitle>
	  </mat-card-header>
	  <!-- <img mat-card-image height="300px" src="../../../assets/img/car-icon2.png" alt="Photo of a Shiba Inu"> -->
	  <mat-card-content>
	    <p>
	      Velocidad : {{ vehiculo['vel'] }}
	    </p>
	    <p>
	     Tipo :  {{ vehiculo['type'] }}
	    </p>
	  </mat-card-content>
	  <mat-card-actions>
	    <button mat-button>Ver tramas</button>
	  </mat-card-actions>
	</mat-card>
</div>
